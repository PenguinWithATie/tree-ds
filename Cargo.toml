[package]
name = "tree-ds"
description = "A library to manipulate tree data structures."
version = "0.1.1"
edition = "2021"
authors = ["Clement Wanjau <clementwanjau@gmail.com>"]
repository = "https://github.com/clementwanjau/tree-ds"
documentation = "https://docs.rs/tree-ds"
license = "MIT"
readme = "Readme.md"
keywords = ["tree", "data-structures", "rust"]
categories = ["algorithms", "data-structures"]
rust-version = "1.71.0"

[features]
# By default, the library has no features enabled.
default = []
# The "async" feature enables the use of the library in asynchronous contexts.
async = []
# The "serde" feature enables serialization and deserialization of the library's types.
serde = ["dep:serde"]

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive", "rc"] }
thiserror = "1.0.61"

[dev-dependencies]
serde_json = { version = "1.0" }
