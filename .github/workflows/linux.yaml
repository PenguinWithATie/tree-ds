name: Linux Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-on-ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test --all-features
